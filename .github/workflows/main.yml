name: Build

on:
  push:
    branches:
      - 'main'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend to registry
        uses: docker/build-push-action@v4
        with:
          context: backend/
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/langaracpsc/lhacks-portal-backend:latest

      - name: Build and push frontend to registry
        uses: docker/build-push-action@v4
        with:
          context: frontend/
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/langaracpsc/lhacks-portal-frontend:latest

  deployment: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy docker package on LCSC server
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://watchtower.langaracs.ca/v1/update'
          method: 'GET'
          bearerToken: ${{ secrets.WATCHTOWER_HTTP_API_TOKEN }}
          timeout: 60000
